 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>欢迎进入外包人员管理系统</title>
	<link rel="stylesheet" href="static/js/style.css">
	<script language="javascript">
		(function	(){
			
		})();
		//判断输入的用户名和密码是否合法
		function check()
		{
			
			if(login_form.UserName.value == "")
			{//判断用户名是否为空
				alert("用户名不能为空！");
				login_form.UserName.focus();
			}
			else if(login_form.UserPassword.value == "")
			{//判断密码是否为空
				alert("用户密码不能为空！");
				login_form.UserPassword.focus();
			}
			
			else
			{
				if(login_form.UserName.value == "admin"&&login_form.UserPassword.value == "admin")
				{
				//设置跳转目的页面
				login_form.action="fieldPersonnelList";
				login_form.target="_top"
				}
				else{
					alert("用户名或密码错误！");login_form.UserName.focus();

				}
				
			}
		}
		
		function	changeregpage(value){
			if	(value.value=='student'){
				document.getElementById('studentPage').style.display='block';
				document.getElementById('teacherPage').style.display='none';
			}
			else if	(value.value=='teacher'){
				document.getElementById('studentPage').style.display='none';
				document.getElementById('teacherPage').style.display='block';
			}
			

		}
		function checkreg(){
				 // 数字验证！
				 var reg = new RegExp("^[0-9]*$");
				 if([...document.getElementsByName('UserID')].filter(x=>x.value!='').length==0){
					alert("用户编号名不能为空！");

				 }
			else if	(!reg.test(document.getElementsByName('UserID')[0].value)&&!reg.test(document.getElementsByName('UserID')[1].value)){
				alert("用户编号只能填写数字，也不能为空！");
			
			}
			else if($('#UserPassword').val()===$('#reregpass')){
				alert("密码不一致！");
			}
			else{
				//设置跳转目的页面
				reg_form.action="add_users_save.jsp"
				reg_form.target="_top"
				
			}

		}
		</script>
	<!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
    <div class="materialContainer">
        <div class="box">
			<form id="login_form" onsubmit="check()">
            <div class="title">登录</div>
            <div class="input">
                <label for="UserName">用户名</label>
                <input type="text" name="UserName" id="UserName">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="UserPassword">密码</label>
                <input type="password" name="UserPassword" id="UserPassword">
                <span class="spin"></span>
            </div>
		
            <div class="button login">
                <button type="submit">
                    <span>登录</span>
                    <i class="fa fa-check"></i>
                </button>
            </div>
		</form>
            <a href="javascript:" class="pass-forgot">忘记密码？</a>
        </div>

      

    </div>
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="static/js/index.js"></script>
</body>

</html>
